name: Build and deploy MagicVillaAPI to magic-villa-api-2025
on:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: magic-villa-api-2025
  AZURE_WEBAPP_PACKAGE_PATH: src/MagicVilla_VillaAPI/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: src/MagicVilla_VillaAPI

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    # - name: Test
    #   run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    # - name: Login to Azure
    #   uses: azure/login@v2
    #   with:
    #     client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4AAF53779BFE4A728EB468D5A1F7F7EE }}
    #     tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CAA46C81C45949B787F14AD292044D46 }}
    #     subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3C156B0834024FF3A0C77DBC8F4F46DD }}

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.MAGIC_VILLA_API_2025_0FBB }}
        slot-name: 'Production'
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
